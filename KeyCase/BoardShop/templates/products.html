{% extends 'base.html' %} {% block content %} <br /><br /><br /><br />

<h1>Клавиатуры</h1>
{% for product in products %}
<div class="card">
  <img style="width:100%; height:100%;"
    src="/static/img/content/{{ product.name }}.png"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <a
      href="/products/{{ product.id }}"
      style="width: 80%; height: 70%; background-color: rgb(37, 37, 37)"
      class="btn btn-primary productBtn"
      >{{ product.price }} ₽</a
    >
  </div>
</div>
{% endfor %}
{% endblock content %}
